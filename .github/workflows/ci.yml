name: ci

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - name: Ruff check
        run: ruff check bird_mach scripts
      - name: Ruff format check
        run: ruff format --check bird_mach scripts

  sanity:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Sanity checks
        run: |
          python -m compileall bird_mach scripts
          python -c "from bird_mach.webapp import app; print(app.title)"
          python scripts/bird_sound_3d.py --help > /dev/null

